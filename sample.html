<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* Resetting some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1 class="title">Leaderboard</h1>
        <div class="leaderboard">
            <div class="entry">
                <span class="rank">1</span>
                <span class="name">John Doe</span>
                <span class="score">1500</span>
            </div>
            <div class="entry">
                <span class="rank">2</span>
                <span class="name">Jane Smith</span>
                <span class="score">1400</span>
            </div>
            <div class="entry">
                <span class="rank">3</span>
                <span class="name">Mark Lee</span>
                <span class="score">1300</span>
            </div>
            <div class="entry">
                <span class="rank">4</span>
                <span class="name">Emily Johnson</span>
                <span class="score">1200</span>
            </div>
            <div class="entry">
                <span class="rank">5</span>
                <span class="name">David Brown</span>
                <span class="score">1100</span>
            </div>
        </div>
    </div>
</body>
</html>
